<div class="p-4">
  <h2 class="text-2xl font-bold mb-4">Admin Dashboard</h2>

  <h3 class="text-xl font-semibold mt-4">Lowongan</h3>
  <table class="min-w-full border border-gray-200 mb-6">
    <thead class="bg-gray-100">
      <tr>
        <th class="border px-4 py-2">Judul</th>
        <th class="border px-4 py-2">Perusahaan</th>
        <th class="border px-4 py-2">Posisi</th>
        <th class="border px-4 py-2">Tipe</th>
        <th class="border px-4 py-2">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let l of lowonganList">
        <td class="border px-4 py-2">{{l.judul_lowongan}}</td>
        <td class="border px-4 py-2">{{l.perusahaan_id}}</td>
        <td class="border px-4 py-2">{{l.posisi}}</td>
        <td class="border px-4 py-2">{{l.tipe_pekerjaan}}</td>
        <td class="border px-4 py-2">{{l.status}}</td>
      </tr>
    </tbody>
  </table>

  <h3 class="text-xl font-semibold mt-4">Perusahaan</h3>
  <table class="min-w-full border border-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="border px-4 py-2">Nama Perusahaan</th>
        <th class="border px-4 py-2">Alamat</th>
        <th class="border px-4 py-2">Email</th>
        <th class="border px-4 py-2">Telepon</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of perusahaanList">
        <td class="border px-4 py-2">{{p.nama_perusahaan}}</td>
        <td class="border px-4 py-2">{{p.alamat}}</td>
        <td class="border px-4 py-2">{{p.email}}</td>
        <td class="border px-4 py-2">{{p.no_telp}}</td>
      </tr>
    </tbody>
  </table>
</div>
