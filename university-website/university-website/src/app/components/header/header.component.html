<header class="sticky top-0 z-50 no-print">
  <!-- TOP BLUE BAR -->
  <div class="bg-[#103654] w-full">
    <div class="max-w-7xl mx-auto px-6 py-2 flex justify-end gap-6">
      <!-- IKON SEARCH -->
      <button
        class="text-white hover:opacity-80"
        type="button"
        (click)="toggleSearch()"
      >
        <img src="assets/img/icons/search.svg" class="w-6 h-6 invert" />
      </button>

      <!-- INPUT SEARCH (MUNCUL KETIKA showSearch = true) -->
      <div
        class="flex items-center gap-2"
        *ngIf="showSearch"
      >
        <div class="relative">
          <input
            type="text"
            class="px-2 py-1 rounded text-sm"
            placeholder="Cari fitur/menu..."
            [(ngModel)]="searchKeyword"
            (keyup.enter)="onSearch()"
          />
          <!-- HASIL PENCARIAN FITUR -->
          <ul
            *ngIf="searchResults.length"
            class="absolute left-0 mt-1 w-64 bg-white text-xs text-gray-800 shadow-lg rounded z-50 max-h-64 overflow-auto"
          >
            <li
              *ngFor="let f of searchResults"
            >
              <button
                type="button"
                class="w-full text-left px-3 py-2 hover:bg-gray-100"
                (click)="goToFeature(f.path)"
              >
                {{ f.name }}
              </button>
            </li>
          </ul>
        </div>
        <button
          type="button"
          class="text-white text-sm font-medium"
          (click)="onSearch()"
        >
          Cari
        </button>
      </div>

      <!-- SWITCH BAHASA + DROPDOWN -->
      <div class="relative">
        <div
          class="flex items-center gap-2 cursor-pointer"
          (click)="toggleLangMenu()"
        >
          <!-- ICON BENDERA DINAMIS -->
          <img
            [src]="currentFlagSrc"
            class="w-6 h-6 rounded-full"
          />
          <span class="text-white text-sm font-medium">
            {{ currentLang | uppercase }}
          </span>
        </div>

        <!-- MENU PILIHAN BAHASA DUNIA -->
        <div
          *ngIf="showLangMenu"
          class="absolute right-0 mt-2 bg-white text-xs text-gray-800 shadow-lg rounded z-50 w-44 max-h-64 overflow-auto"
        >
          <button
            *ngFor="let lang of allLanguages"
            type="button"
            class="w-full flex items-center gap-2 px-3 py-2 hover:bg-gray-100"
            (click)="switchLang(lang.code)"
          >
            <img
              [src]="lang.flag"
              class="w-4 h-4 rounded-full"
            />
            <span>{{ lang.label }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- WHITE NAV -->
  <div class="bg-white shadow-md border-b border-gray-200">
    <div
      class="max-w-7xl mx-auto px-6 h-[84px] flex items-center justify-between"
    >
      <!-- LOGO -->
      <a routerLink="/" class="flex items-center">
        <img src="assets/img/logo.png" class="w-14" />
        <div class="ml-4 flex items-center gap-6">
        <div class="leading-tight font-playfair">
  <div class="header-title text-[18px] font-bold text-[#1d2b36]">
    {{ 'POLITEKNIK' | translate }}<br />
    {{ 'NEGERI MALANG' | translate }}
  </div>
</div>

          <div class="divider-vertical"></div>
        </div>
      </a>

      <!-- NAVIGATION -->
      <nav class="flex items-center gap-6">
        <ng-container *ngFor="let item of navigation">
          <a
            *ngIf="item.path"
            [routerLink]="item.path"
            class="nav-item px-4 py-2 rounded-md text-[14px] tracking-wide"
          >
            {{ item.name | translate }}
          </a>

          <div *ngIf="item.children" class="relative group">
            <button
              class="nav-item px-4 py-2 rounded-md text-[14px] tracking-wide flex items-center gap-2"
            >
              {{ item.name | translate }}
              <span class="parent-arrow">▾</span>
            </button>

            <div
              class="dropdown-menu absolute left-0 top-full mt-2 w-60 bg-white border shadow-lg opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50"
            >
              <a
                *ngFor="let child of item.children"
                [routerLink]="child.path"
                class="dropdown-item flex items-center justify-between px-5 py-3 text-sm text-gray-700 hover:bg-[#24455e] hover:text-white"
              >
                {{ child.name | translate }}
                <span class="submenu-arrow">›</span>
              </a>
            </div>
          </div>
        </ng-container>
      </nav>
    </div>
  </div>
</header>
