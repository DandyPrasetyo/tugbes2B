<section class="jalur-page">
  <div class="jalur-wrapper">
    <!-- HEADER -->
    <header class="jalur-header">
      <h1 class="jalur-h1">Jalur Pendaftaran PMB</h1>
      <p class="jalur-subtitle">
        Pilih jalur pendaftaran yang sesuai dengan kualifikasi Anda
      </p>
    </header>

    <!-- GRID KARTU -->
    <div class="jalur-grid">
      <article
        *ngFor="let jalur of jalurList"
        class="jalur-card"
        [class]="'jalur-card--' + jalur.warna"
      >
        <!-- LOGO -->
        <div class="jalur-card-header">
          <img
            [src]="jalur.logo"
            [alt]="jalur.nama"
            class="jalur-logo"
            onerror="this.src='https://via.placeholder.com/80?text=' + this.alt"
          />
        </div>

        <!-- JUDUL & DESKRIPSI -->
        <div class="jalur-card-body">
          <h2 class="jalur-card-title">{{ jalur.nama }}</h2>
          <p class="jalur-card-desc">{{ jalur.deskripsi }}</p>
          <p class="jalur-card-ringkas">{{ jalur.ringkas }}</p>

          <!-- KEUNTUNGAN -->
          <div class="jalur-keuntungan">
            <h3 class="jalur-keuntungan-title">Keuntungan:</h3>
            <ul class="jalur-keuntungan-list">
              <li *ngFor="let k of jalur.keuntungan">
                <span class="check-mark">✓</span>
                {{ k }}
              </li>
            </ul>
          </div>
        </div>

        <!-- FOOTER BUTTON -->
        <div class="jalur-card-footer">
          <a
            *ngIf="jalur.tipe === 'detail'"
            [routerLink]="['/pmb/jalur', jalur.kode]"
            class="jalur-btn jalur-btn--primary"
          >
            Lihat Detail
            <span class="arrow">&rsaquo;</span>
          </a>

          <a
            *ngIf="jalur.tipe === 'portal'"
            [href]="jalur.link"
            target="_blank"
            rel="noopener noreferrer"
            class="jalur-btn jalur-btn--secondary"
          >
            Buka Portal
            <span class="arrow">⇢</span>
          </a>
        </div>

        <!-- GARIS BAWAH ANIMASI -->
        <div class="jalur-card-line"></div>
      </article>
    </div>
  </div>
</section>
