<section
  class="pmb-page min-h-screen bg-gradient-to-b from-sky-100 via-slate-50 to-slate-100 py-16"
>
  <div class="container max-w-5xl mx-auto px-4">
    <h1
      class="text-center text-3xl md:text-4xl font-semibold tracking-wide text-slate-800 mb-2"
    >
      Pengumuman PMB
    </h1>
    <p
      class="subtitle text-center text-sm md:text-base text-slate-500 mb-10 max-w-2xl mx-auto"
    >
      Informasi resmi Penerimaan Mahasiswa Baru Polinema PSDKU Lumajang
    </p>

    <div
      class="pengumuman-list grid md:grid-cols-2 gap-6 md:gap-8"
    >
      <article
        class="pengumuman-card group cursor-pointer bg-white/90 backdrop-blur rounded-2xl shadow-md border border-slate-100
               hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 overflow-hidden"
        *ngFor="let p of pengumumanList"
        [routerLink]="['/pmb/pengumuman', p.id]"
      >
        <div class="p-6 flex flex-col h-full">
          <h3
            class="text-lg font-semibold text-slate-800 group-hover:text-sky-800 transition-colors"
          >
            {{ p.judul }}
          </h3>

          <span
            class="date mt-1 text-xs uppercase tracking-[0.18em] text-slate-400"
          >
            {{ p.tanggal }}
          </span>

          <p
            class="mt-4 text-sm leading-relaxed text-slate-600 line-clamp-3"
          >
            {{ p.ringkas }}
          </p>

          <span
            class="detail mt-5 inline-flex items-center text-xs font-semibold text-sky-700 group-hover:text-sky-900"
          >
            Lihat Detail â†’
            <span
              class="ml-1 inline-block transform group-hover:translate-x-1 transition-transform duration-200"
            >
              &rsaquo;
            </span>
          </span>
        </div>

        <!-- garis animasi bawah kartu -->
        <div
          class="h-1 w-0 group-hover:w-full bg-gradient-to-r from-sky-500 via-indigo-500 to-emerald-500
                 transition-all duration-300"
        ></div>
      </article>
    </div>
  </div>
</section>
