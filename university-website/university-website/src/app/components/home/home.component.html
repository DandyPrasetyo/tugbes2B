<!-- ============================ -->
<!-- HERO SECTION -->
<!-- ============================ -->
<section
  class="relative bg-[#24395e] text-white h-[600px] flex items-center overflow-hidden"
>
  <!-- Background -->
  <div class="absolute inset-0">
    <img
      [src]="currentImage"
      [class.opacity-0]="isFading"
      class="w-full h-full object-cover transition-opacity duration-300"
    />
  </div>

  <!-- Overlay -->
  <div
    class="absolute inset-0 bg-[#24455E] bg-opacity-45 z-10 pointer-events-none"
  ></div>

  <!-- Konten -->
  <div
    *ngIf="slideTexts.length"
    class="relative max-w-4xl mx-auto px-4 py-16 text-left z-40 whitespace-pre-line transition-opacity duration-300"
    [class.opacity-0]="isFading"
  >
    <h1
      class="text-4xl md:text-5xl font-bold mb-6 leading-tight text-[#e6f0f6]"
    >
      {{ slideTexts[currentIndex].title }}
    </h1>

    <p class="text-lg md:text-xl mb-4 max-w-2xl leading-relaxed">
      {{ slideTexts[currentIndex].desc }}
    </p>

    <p class="text-lg mb-8">
      {{ slideTexts[currentIndex].sub }}
    </p>

    <!-- ðŸ”¥ BUTTON DINAMIS -->
    <a
      [routerLink]="slideTexts[currentIndex].route"
      class="bg-yellow-300 text-blue-900 font-bold py-3 px-8 rounded-lg text-lg inline-block"
    >
      Daftar Sekarang
    </a>
  </div>

  <!-- Prev & Next -->
  <div
    class="absolute inset-y-0 left-0 right-0 flex items-center justify-between px-6 z-30 pointer-events-none"
  >
    <button
      (click)="prevSlide()"
      class="bg-black/40 hover:bg-black/60 text-white text-4xl px-3 py-1 rounded-full pointer-events-auto"
    >
      â€¹
    </button>

    <button
      (click)="nextSlide()"
      class="bg-black/40 hover:bg-black/60 text-white text-4xl px-3 py-1 rounded-full pointer-events-auto"
    >
      â€º
    </button>
  </div>

  <!-- Pagination -->
  <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-3 z-50">
    <div
      *ngFor="let img of images; index as i"
      class="w-3 h-3 rounded-full cursor-pointer transition-all"
      [ngClass]="{
        'bg-white scale-110': currentIndex === i,
        'bg-white/40': currentIndex !== i
      }"
      (click)="changeSlide(i)"
    ></div>
  </div>
</section>

<!-- ============================ -->
<!-- FASILITAS KAMPUS (SLIDER)   -->
<!-- ============================ -->
<section class="py-12">
  <h2 class="text-center text-2xl font-bold mb-6">FASILITAS KAMPUS</h2>

  <div class="relative max-w-[1200px] mx-auto">
    <!-- Prev -->
    <button
      (click)="scrollFasilitas('prev')"
      class="absolute left-2 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full z-40"
    >
      â€¹
    </button>

    <!-- Slider -->
    <div
      id="fasilitasSlider"
      class="flex gap-4 overflow-x-auto scroll-smooth snap-x snap-mandatory px-10 pb-4"
    >
      <div
        *ngFor="let f of fasilitasList"
        class="min-w-[220px] snap-center bg-white rounded-lg shadow p-3 text-center"
      >
        <img [src]="f.img" class="h-32 w-full object-cover rounded" />
        <p class="mt-2 font-semibold">{{ f.nama }}</p>
      </div>
    </div>

    <!-- Next -->
    <button
      (click)="scrollFasilitas('next')"
      class="absolute right-2 top-1/2 -translate-y-1/2 bg-white shadow p-2 rounded-full z-40"
    >
      â€º
    </button>
  </div>

  <!-- ================================ -->
  <!-- GRID ICON FASILITAS TAMBAHAN     -->
  <!-- ================================ -->
  <div
    class="grid grid-cols-2 md:grid-cols-5 gap-6 mt-10 px-6 max-w-[900px] mx-auto"
  >
    <div
      *ngFor="let f of fasilitasList"
      class="flex flex-col items-center bg-white shadow rounded-lg p-4"
    >
      <span class="text-3xl">{{ f.icon }}</span>
      <p class="font-semibold mt-2">{{ f.title }}</p>
    </div>
  </div>
</section>

<!-- ============================ -->
<!-- BERITA UTAMA                 -->
<!-- ============================ -->
<section class="py-12 mt-10">
  <h2 class="text-left text-2xl font-bold mb-3 max-w-[1200px] mx-auto px-6">
    BERITA UTAMA
  </h2>

  <div class="border-t-2 border-black mb-8 w-3/4 mx-auto"></div>

  <!-- GRID 3 KOLOM SAMA BESAR -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-6 max-w-[1200px] mx-auto"
  >
    <a
      *ngFor="let b of beritaList"
      [routerLink]="['/berita', b.id]"
      class="block w-full cursor-pointer"
    >
      <div
        class="bg-white shadow rounded-lg p-4 border-2 border-black h-full flex flex-col hover:shadow-lg transition"
      >
        <img
          [src]="b.img"
          class="w-full h-56 object-cover object-top rounded"
        />

        <p class="mt-3 font-semibold flex-grow">
          {{ b.judul }}
        </p>
      </div>
    </a>
  </div>
</section>
<!-- ========================= -->
<!-- MODAL POPUP BERITA        -->
<!-- ========================= -->
<div
  *ngIf="selectedBerita as berita"
  class="fixed inset-0 bg-black/60 flex items-center justify-center z-50"
>
  <div class="bg-white p-6 rounded max-w-xl w-full shadow-lg">
    <img [src]="berita.img" class="rounded mb-4 w-full" />

    <h3 class="text-xl font-bold mb-3">
      {{ berita.judul }}
    </h3>

    <button
      class="bg-red-600 text-white px-4 py-2 rounded"
      (click)="selectedBerita = null"
    >
      Tutup
    </button>
  </div>
</div>

<!-- ============================ -->
<!-- POLINEMA DALAM ANGKA         -->
<!-- ============================ -->
<section class="py-12 mt-6">
  <h2 class="text-center text-2xl font-bold mb-8">POLINEMA DALAM ANGKA</h2>

  <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 px-6 max-w-[900px] mx-auto">
    <div
      class="shadow rounded-lg p-6 text-center border-2"
      *ngFor="let a of angkaList"
      style="background-color: #87c2fd; border-color: #5aa4e8"
    >
      <h3 class="text-4xl font-bold text-[#24455E]">
        {{ a.angka }}
      </h3>

      <p class="mt-1 text-[#24455E]">
        {{ a.label }}
      </p>
    </div>
  </div>
</section>
