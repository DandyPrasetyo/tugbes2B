<section class="tentang-kampus-page">
  <!-- HERO SECTION -->
  <section class="hero-section">
    <div class="hero-background">
      <img
        [src]="heroImage"
        [alt]="heroTitle"
        class="hero-image"
        onerror="this.src='assets/img/placeholder.jpg'"
      />
      <div class="hero-overlay"></div>
    </div>

    <div class="hero-content">
      <h1 class="hero-title">{{ heroTitle }}</h1>
    </div>
  </section>

  <!-- DESKRIPSI SINGKAT -->
  <section class="deskripsi-section">
    <div class="container">
      <p class="deskripsi-text">{{ deskripsi }}</p>
    </div>
  </section>

  <!-- TIMELINE -->
  <section class="timeline-section">
    <div class="container">
      <h2 class="timeline-title">Perjalanan Sejarah</h2>
      
      <div class="timeline">
        <div *ngFor="let item of timeline" class="timeline-item">
          <div class="timeline-marker">
            <span class="timeline-year">{{ item.tahun }}</span>
          </div>
          
          <div class="timeline-content">
            <h3 class="timeline-judul">{{ item.judul }}</h3>
            <p class="timeline-deskripsi">{{ item.deskripsi }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
