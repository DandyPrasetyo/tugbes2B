<!-- html-validate-disable -->
<div class="card">
  <div class="header">
    <h2>Data Lowongan</h2>
    <a routerLink="/career/admin/lowongan/add" class="btn-add">+ Tambah Lowongan</a>
  </div>

  <table>
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">Judul</th>
        <th scope="col">Posisi</th>
        <th scope="col">Tipe</th>
        <th scope="col">Deadline</th>
        <th scope="col">Status</th>
        <th scope="col">Aksi</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngIf="loading">
        <td colspan="7" class="loading">Memuat data...</td>
      </tr>

      <tr *ngFor="let row of lowonganList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ row.judulLowongan }}</td>
        <td>{{ row.posisi }}</td>
        <td>{{ row.tipePekerjaan }}</td>
        <td>{{ row.batasTanggal | date:'dd/MM/yyyy' }}</td>
        <td>
          <span class="badge"
                [class.active]="row.status === 'Aktif'"
                [class.closed]="row.status === 'Tutup'">
            {{ row.status }}
          </span>
        </td>
        <td>
          <a class="btn-edit"
             [routerLink]="['/career/admin/lowongan/edit', row.lowonganId]">
            Edit
          </a>
          <button class="btn-delete"
                  (click)="deleteLowongan(row.lowonganId)">
            Hapus
          </button>
        </td>
      </tr>

      <tr *ngIf="!loading && lowonganList.length === 0">
        <td colspan="7" class="no-data">Belum ada data lowongan.</td>
      </tr>
    </tbody>
  </table>
</div>
