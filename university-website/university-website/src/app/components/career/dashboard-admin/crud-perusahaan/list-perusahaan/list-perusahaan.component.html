<div class="card">
  <div class="card-header">
    <h2>Daftar Perusahaan</h2>

    <!-- Tambah -->
    <a routerLink="/career/admin/perusahaan/tambah" class="btn-add">
      + Tambah Perusahaan
    </a>
  </div>

  <div class="table-wrapper">
    <table class="table">
      <thead>
        <tr>
          <th>Nama</th>
          <th>Alamat</th>
          <th>Email</th>
          <th>No. Telp</th>
          <th>Website</th>
          <th>Logo</th>
          <th class="text-center">Aksi</th>
        </tr>
      </thead>

      <tbody *ngIf="perusahaanList.length; else emptyState">
        <tr *ngFor="let p of perusahaanList">
          <td>{{ p.nama_perusahaan }}</td>
          <td>{{ p.alamat }}</td>
          <td>{{ p.email }}</td>
          <td>{{ p.no_telp || '-' }}</td>
          <td>
            <a
              *ngIf="p.website"
              [href]="p.website"
              target="_blank"
              class="link-website"
            >
              {{ p.website }}
            </a>
            <span *ngIf="!p.website">-</span>
          </td>

          <!-- Logo (DIPERBAIKI TANPA UBAH DATA) -->
          <td class="logo-cell">
            <ng-container *ngIf="p.logo; else noLogo">
              <div class="logo-wrapper">
                <img
                  [src]="'http://localhost:8080/uploads/logo-perusahaan/' + p.logo"
                  [alt]="'Logo ' + p.nama_perusahaan"
                  class="company-logo"
                />
              </div>
            </ng-container>

            <ng-template #noLogo>
              <span class="text-gray-400 text-xs">Tidak ada logo</span>
            </ng-template>
          </td>

          <td class="text-center aksi">
            <!-- Edit -->
            <a
              [routerLink]="['/career/admin/perusahaan/edit', p.perusahaanId]"
              class="btn btn-edit"
            >
              Edit
            </a>

            <!-- Hapus -->
            <button
              type="button"
              (click)="delete(p.perusahaanId)"
              class="btn btn-delete"
            >
              Hapus
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <ng-template #emptyState>
      <div class="empty-state">
        Belum ada data perusahaan.
      </div>
    </ng-template>
  </div>
</div>
