<h2 class="mb-3">Data Admin</h2>

<p *ngIf="loading">Memuat data...</p>
<p *ngIf="!loading && errorMsg">{{ errorMsg }}</p>

<table *ngIf="!loading && adminList.length" class="admin-table">
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Email</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of adminList; let i = index">
      <td>{{ i + 1 }}</td>
      <!-- sesuai field JSON: namaAdmin, emailAdmin, adminId -->
      <td>{{ a.namaAdmin }}</td>
      <td>{{ a.emailAdmin }}</td>
      <td>
        <a [routerLink]="['/career/admin/admin/edit', a.adminId]">Edit</a>
        |
        <button type="button" (click)="deleteAdmin(a.adminId)">
          Hapus
        </button>
      </td>
    </tr>
  </tbody>
</table>

<p *ngIf="!loading && !adminList.length && !errorMsg">
  Belum ada data admin.
</p>
