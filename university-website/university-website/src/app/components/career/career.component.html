<!-- ========================== -->
<!-- HERO SLIDER -->
<!-- ========================== -->
<section class="hero-slider relative h-[80vh] overflow-hidden">
  <!-- SLIDES -->
  <div
    class="slides-container"
    [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
  >
    <!-- ğŸ”¥ TAMBAHAN FIX ZOOM (TANPA HAPUS KODE LAMA) -->
    <div
      *ngFor="let slide of slides"
      class="slide-item"
      [ngStyle]="{
        'background-image': 'url(/assets/img/' + slide.image + ')',
        'background-size': 'contain',
        'background-position': 'center center',
        'background-repeat': 'no-repeat'
      }"
    ></div>
  </div>

  <!-- DARK OVERLAY -->
  <div class="absolute inset-0 bg-black/50 z-10"></div>

  <!-- TEXT AREA -->
  <div
    *ngFor="let slide of slides; let i = index"
    class="absolute z-20 w-full h-full flex flex-col justify-center slide-text-wrapper"
    [ngClass]="{ active: currentSlide === i }"
  >
    <div class="hero-text-box">
      <h1>{{ slide.title }}</h1>
      <p>{{ slide.desc }}</p>

      <a routerLink="/career/loker" class="cta-btn">Lihat Lowongan</a>
    </div>
  </div>

  <!-- BUTTON PREV -->
  <button (click)="prevSlide()" class="slider-btn slider-prev">â€¹</button>

  <!-- BUTTON NEXT -->
  <button (click)="nextSlide()" class="slider-btn slider-next">â€º</button>

  <!-- BULLETS -->
  <div class="bullets">
    <div
      *ngFor="let slide of slides; let i = index"
      class="bullet"
      [ngClass]="{ active: currentSlide === i }"
      (click)="goToSlide(i)"
    ></div>
  </div>
</section>

<!-- ========================== -->
<!-- LOWONGAN & MAGANG -->
<!-- ========================== -->
<section class="mt-20">
  <div class="premium-box">
    <h3 class="text-blue-600 font-semibold tracking-wide text-center">
      INFORMASI KARIER
    </h3>
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">TERBARU</h2>

    <!-- NAV CATEGORY -->
    <div class="flex justify-center flex-wrap gap-4 mb-10">
      <button
        class="nav-elegant"
        [class.active]="selectedCategory === 'loker'"
        (click)="selectCategory('loker')"
      >
        ğŸ’¼ Loker
      </button>

      <button
        class="nav-elegant"
        [class.active]="selectedCategory === 'magang'"
        (click)="selectCategory('magang')"
      >
        ğŸªª Magang
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let item of displayedItems" class="career-card">
        <div class="company-logo">
          <img [src]="item.logo" alt="Logo perusahaan" />
        </div>

        <!-- TAMBAHAN class & alt untuk poster -->
        <img [src]="item.img" alt="Poster karier" class="career-poster" />

        <h4 class="career-title">{{ item.title }}</h4>
        <p class="career-desc">{{ item.desc }}</p>

        <div class="card-info">
          <p>
            ğŸ“… Diposting: <span>{{ item.post }}</span>
          </p>
          <p>
            â³ Deadline: <span>{{ item.deadline }}</span>
          </p>
          <p [innerHTML]="item.statusHtml"></p>
        </div>

        <!-- TAMBAHAN: klik Detail panggil TS -->
        <button class="btn-detail" (click)="goDetail(item)">Detail</button>
      </div>
    </div>

    <div class="text-center mt-8">
      <a [routerLink]="moreLink" class="btn-more">Lainnya â†’</a>
    </div>
  </div>
</section>
