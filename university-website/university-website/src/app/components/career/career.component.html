<!-- ========================== -->
<!-- HERO SLIDER -->
<!-- ========================== -->
<section class="hero-slider relative h-[80vh] overflow-hidden">
  <div
    class="slides-container"
    [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
  >
    <div
      *ngFor="let slide of slides"
      class="slide-item"
      [style.backgroundImage]="'url(/assets/img/' + slide.image + ')'"
    ></div>
  </div>

  <div class="absolute inset-0 bg-black/50 z-10"></div>

  <!-- TEXT -->
  <div
    *ngFor="let slide of slides; let i = index"
    class="absolute z-20 w-full h-full flex flex-col justify-center px-6 slide-text-wrapper"
    [ngClass]="{ active: currentSlide === i }"
  >
    <div class="max-w-6xl mx-auto">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 max-w-xl">
        {{ slide.title }}
      </h1>

      <p class="text-white text-lg max-w-xl mb-6">
        {{ slide.desc }}
      </p>

      <a
        routerLink="/career/loker"
        class="inline-block text-white px-6 py-3 rounded-lg font-semibold hover:opacity-80 transition"
        style="background-color: #24455e"
      >
        Lihat Lowongan
      </a>
    </div>
  </div>

  <!-- PREV -->
  <button
    (click)="prevSlide()"
    class="absolute left-5 top-1/2 -translate-y-1/2 z-30 text-white text-5xl font-light hover:opacity-70"
  >
    â€¹
  </button>

  <!-- NEXT -->
  <button
    (click)="nextSlide()"
    class="absolute right-5 top-1/2 -translate-y-1/2 z-30 text-white text-5xl font-light hover:opacity-70"
  >
    â€º
  </button>

  <!-- BULLETS -->
  <div class="absolute bottom-6 left-1/2 -translate-x-1/2 z-30 flex gap-3">
    <div
      *ngFor="let slide of slides; let i = index"
      class="w-3 h-3 rounded-full cursor-pointer transition-all duration-300"
      (click)="goToSlide(i)"
      [ngClass]="{
        'bg-white scale-125': currentSlide === i,
        'bg-white/40': currentSlide !== i
      }"
    ></div>
  </div>
</section>

<section class="mt-20">
  <div class="premium-box">
    <h3 class="text-blue-600 font-semibold tracking-wide text-center">
      INFORMASI KARIER
    </h3>
    <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">TERBARU</h2>

    <!-- NAV -->
    <div class="flex justify-center flex-wrap gap-4 mb-10">
      <button
        class="nav-elegant"
        [class.active]="selectedCategory === 'loker'"
        (click)="selectCategory('loker')"
      >
        ğŸ’¼ Loker
      </button>

      <button
        class="nav-elegant"
        [class.active]="selectedCategory === 'magang'"
        (click)="selectCategory('magang')"
      >
        ğŸªª Magang
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div *ngFor="let item of displayedItems" class="career-card">
        <div class="company-logo">
          <img [src]="item.logo" />
        </div>

        <img [src]="item.img" />

        <h4 class="career-title">{{ item.title }}</h4>
        <p class="career-desc">{{ item.desc }}</p>

        <div class="card-info">
          <p>
            ğŸ“… Diposting: <span>{{ item.post }}</span>
          </p>
          <p>
            â³ Deadline: <span>{{ item.deadline }}</span>
          </p>
          <p [innerHTML]="item.statusHtml"></p>
        </div>

        <button class="btn-detail">Detail</button>
      </div>
    </div>

    <div class="text-center mt-8">
      <a [routerLink]="moreLink" class="btn-more">Lainnya â†’</a>
    </div>
  </div>
</section>
