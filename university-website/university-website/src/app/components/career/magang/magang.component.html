<section class="max-w-7xl mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Program Magang</h1>

  <div
    class="bg-white p-6 rounded-xl shadow-md mb-10 grid grid-cols-1 md:grid-cols-3 gap-4"
  >
    <input
      type="text"
      [(ngModel)]="search"
      placeholder="Cari program magang..."
      class="border rounded-lg px-4 py-2 w-full"
    />

    <select
      [(ngModel)]="filterLokasi"
      class="border rounded-lg px-4 py-2 w-full"
    >
      <option value="">Semua Lokasi</option>
      <option>Malang</option>
      <option>Surabaya</option>
      <option>Jakarta</option>
      <option>Bandung</option>
    </select>

    <select
      [(ngModel)]="filterDurasi"
      class="border rounded-lg px-4 py-2 w-full"
    >
      <option value="">Semua Durasi</option>
      <option>1 Bulan</option>
      <option>2 Bulan</option>
      <option>3 Bulan</option>
      <option>6 Bulan</option>
    </select>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div *ngFor="let item of filteredMagang" class="magang-card">
      <img
        [src]="item.image"
        class="rounded-lg mb-4 h-40 w-full object-cover"
      />

      <h2 class="text-xl font-bold text-blue-800">{{ item.posisi }}</h2>
      <p class="text-gray-700 font-medium">{{ item.perusahaan }}</p>

      <div class="flex items-center gap-3 text-gray-600 text-sm mt-3">
        <span>ğŸ“ {{ item.lokasi }}</span>
        <span>â€¢</span>
        <span>Durasi: {{ item.durasi }}</span>
      </div>

      <div class="text-sm text-gray-500 mt-3">
        <p>
          ğŸ“… Diposting: <strong>{{ item.posted }}</strong>
        </p>
        <p>
          â³ Deadline: <strong>{{ item.deadline }}</strong>
        </p>

        <p class="mt-1">
          <span
            *ngIf="item.status === 'Tersedia'"
            class="text-green-600 font-semibold"
          >
            ğŸŸ¢ Tersedia
          </span>
          <span
            *ngIf="item.status === 'Ditutup'"
            class="text-red-600 font-semibold"
          >
            ğŸ”´ Ditutup
          </span>
        </p>
      </div>

      <button class="btn-detail mt-4">Lihat Detail â†’</button>
    </div>
  </div>
</section>
