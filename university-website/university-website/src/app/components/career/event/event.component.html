<section class="max-w-7xl mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">
    Event & Pelatihan Karier
  </h1>

  <div
    class="bg-white p-6 rounded-xl shadow-md mb-10 grid grid-cols-1 md:grid-cols-4 gap-4"
  >
    <input
      type="text"
      [(ngModel)]="search"
      placeholder="Cari event..."
      class="border rounded-lg px-4 py-2 w-full"
    />

    <select
      [(ngModel)]="filterKategori"
      class="border rounded-lg px-4 py-2 w-full"
    >
      <option value="">Semua Kategori</option>
      <option>Seminar</option>
      <option>Workshop</option>
      <option>Career Coaching</option>
      <option>Job Fair</option>
    </select>

    <input
      type="date"
      [(ngModel)]="filterTanggal"
      class="border rounded-lg px-4 py-2 w-full"
    />

    <select
      [(ngModel)]="filterLokasi"
      class="border rounded-lg px-4 py-2 w-full"
    >
      <option value="">Semua Lokasi</option>
      <option>Online</option>
      <option>Polinema</option>
      <option>Jakarta</option>
      <option>Surabaya</option>
    </select>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let ev of filteredEvents" class="event-card">
      <!-- POSTER: TAMPIL SETENGAH ATAS DI LIST -->
      <div class="poster-wrapper">
        <img
          [src]="ev.banner"
          [alt]="ev.judul"
        />
      </div>

      <h2 class="text-xl font-bold text-blue-800 mt-4">{{ ev.judul }}</h2>
      <p class="text-gray-700 text-sm mt-1">{{ ev.kategori }}</p>

      <div class="text-gray-600 text-sm space-y-1 mt-3">
        <p>ğŸ“… {{ ev.tanggal }}</p>
        <p>ğŸ“ {{ ev.lokasi }}</p>
      </div>

      <button class="btn-detail mt-4" (click)="lihatDetail(ev)">
        Lihat Detail â†’
      </button>
    </div>
  </div>
</section>
