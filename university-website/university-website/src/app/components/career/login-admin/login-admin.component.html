<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md">
    <div class="bg-white shadow-lg rounded-xl overflow-hidden">
      <!-- header with brand -->
      <div class="px-8 py-6 bg-[#24455e] text-white flex items-center gap-4">
        <img
          src="assets/img/poli.png"
          alt="logo"
          class="w-12 h-12 rounded-md object-cover"
        />
        <div>
          <div class="text-lg font-bold">Polinema Career Center</div>
          <div class="text-sm opacity-80">Admin Login</div>
        </div>
      </div>

      <div class="p-8">
        <form (submit)="loginAdmin($event)" autocomplete="on" novalidate>
          <!-- error -->
          <div *ngIf="errorMessage" class="mb-4 text-sm text-red-600">
            {{ errorMessage }}
          </div>

          <!-- email -->
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            class="w-full px-4 py-2 border rounded-lg mb-4 focus:ring-2 focus:ring-[#24455e] focus:border-transparent"
            placeholder="Masukan Email atau Username"
          />

          <!-- password -->
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              name="password"
              [(ngModel)]="password"
              required
              class="w-full px-4 py-2 border rounded-lg mb-2 focus:ring-2 focus:ring-[#24455e] focus:border-transparent"
              placeholder="Masukkan password"
            />
            <button
              type="button"
              class="absolute right-2 top-2 text-sm text-gray-600 hover:text-gray-900"
              (click)="toggleShowPassword()"
              aria-label="Toggle password visibility"
            >
              {{ showPassword ? "Sembunyikan" : "Tampilkan" }}
            </button>
          </div>

          <div class="flex items-center justify-between mb-4">
            <label class="inline-flex items-center gap-2 text-sm">
              <input
                type="checkbox"
                [(ngModel)]="remember"
                name="remember"
                class="rounded"
              />
              <span>Remember me</span>
            </label>

            <a
              routerLink="/career/forgot"
              class="text-sm text-[#24455e] hover:underline"
              >Lupa password?</a
            >
          </div>

          <!-- tombol -->
          <button
            type="submit"
            [disabled]="loading"
            class="w-full flex items-center justify-center gap-3 px-4 py-2 rounded-lg text-white font-semibold"
            style="background-color: #24455e"
          >
            <span *ngIf="!loading">Login</span>
            <span *ngIf="loading" class="flex items-center gap-2">
              <span class="spinner" aria-hidden="true"></span>
              Sedang masuk...
            </span>
          </button>
        </form>

        <!-- hint -->
        <p class="text-xs text-gray-500 mt-4">
          <strong>Catatan:</strong> Gunakan akun admin untuk mengakses
          dashboard.
        </p>
      </div>
    </div>

    <!-- small footer -->
    <p class="text-xs text-center text-gray-500 mt-4">
      Â© Polinema Career Center
    </p>
  </div>
</div>
