<section class="py-12">
  <!-- JUDUL -->
  <h1 class="text-3xl font-bold text-center mb-4">SEMUA BERITA</h1>

  <div class="border-t-2 border-black w-40 mx-auto mb-10"></div>

  <!-- GRID BERITA -->
  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-[1200px] mx-auto px-6"
  >
    <a
      *ngFor="let b of beritaList"
      [routerLink]="['/berita', b.id]"
      class="block w-full"
    >
      <div
        class="bg-white border-2 border-black rounded-lg p-4 h-full flex flex-col hover:shadow-lg hover:-translate-y-1 transition"
      >
        <img
          [src]="b.img"
          class="w-full h-56 object-cover object-top rounded"
        />

        <p class="mt-3 font-semibold flex-grow">
          {{ b.judul }}
        </p>
      </div>
    </a>
  </div>
</section>
