<section class="py-12">
  <div class="max-w-[900px] mx-auto px-6">
    <ng-container *ngIf="berita; else notFound">
      <!-- Judul -->
      <h1 class="text-3xl font-bold mb-2">
        {{ berita.judul }}
      </h1>

      <!-- Meta -->
      <p class="text-sm text-gray-600 mb-6">
        {{ berita.tanggal }} • {{ berita.penulis }}
      </p>

      <!-- Gambar -->
      <img [src]="berita.img" class="w-full rounded-lg mb-8" />

      <!-- Isi -->
      <div class="leading-relaxed text-lg whitespace-pre-line">
        {{ berita.isi }}
      </div>

      <!-- Tombol Kembali -->
      <div class="mt-10">
        <a
          routerLink="/berita"
          class="inline-block px-6 py-3 bg-[#24455e] text-white rounded-lg hover:opacity-90 transition"
        >
          ← Kembali ke Semua Berita
        </a>
      </div>
    </ng-container>

    <!-- Jika berita tidak ditemukan -->
    <ng-template #notFound>
      <p class="text-center text-gray-600">Berita tidak ditemukan.</p>

      <div class="text-center mt-6">
        <a routerLink="/berita" class="text-blue-600 underline">
          Kembali ke Semua Berita
        </a>
      </div>
    </ng-template>
  </div>
</section>
