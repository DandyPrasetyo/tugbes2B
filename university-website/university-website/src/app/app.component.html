<!-- SEMUA HEADER & FOOTER DISEMBUNYIKAN DI LOGIN -->
<div *ngIf="!hideAllHeaderFooter">
  <!-- HEADER WEBSITE -->
  <app-header *ngIf="!isCareerPage"></app-header>

  <!-- HEADER CAREER -->
  <app-header-career *ngIf="isCareerPage"></app-header-career>
</div>

<!-- AREA KONTEN -->
<div *ngIf="isCareerPage; else normalContent">
  <!-- Beranda career tanpa jarak -->
  <div *ngIf="currentUrl === '/career/home'; else careerInner">
    <router-outlet></router-outlet>
  </div>

  <!-- Halaman career lain (event, magang, loker, mitra) dengan jarak bawah header -->
  <ng-template #careerInner>
    <div class="career-main">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
</div>

<ng-template #normalContent>
  <router-outlet></router-outlet>
</ng-template>

<!-- FOOTER -->
<div *ngIf="!hideAllHeaderFooter">
  <!-- FOOTER WEBSITE -->
  <app-footer *ngIf="!isCareerPage"></app-footer>

  <!-- FOOTER CAREER -->
  <app-footer-career *ngIf="isCareerPage"></app-footer-career>
</div>
